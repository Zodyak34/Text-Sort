<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Sort</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <section>
    <div id="title">

      <h1>Text Sorter</h1>

    </div>
    <div id="form">

      <label for="text" id="text_label">Upload a Text File</label>

      <input type="file" id="text" accept=".txt">

      <button id="submit">Sort</button>

      <button id="download">Download Sorted</button>

      <textarea id="result" placeholder="Sorted text will appear here"></textarea>

    </div>
  </section>

</body>
</html>
